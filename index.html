<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Functions</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="hide-and-seek">
      <button class="btn-1">Click Me!</button>
      <button class="btn-2">Click Me Now!</button>
    </div>

    <div id="toggle">
      <button class="click-toggle">Click to toggle</button>
      <h1 class="toggle-me">HELLO!</h1>
    </div>

    <div id="slide">
      <button class="click-to-slideUp">Click to slideUp!</button>
      <button class="click-to-slideDown">Click to slideDown!</button>
      <button class="click-to-toggle">Click to slideToggle!</button>
      <img src="/cat.webp" alt="" class="slide" />
    </div>

    <div id="fade">
      <button class="click-to-fadeIn">Click to fadeIn!</button>
      <button class="click-to-fadeOut">Click to fadeOut!</button>
      <img src="/cat.webp" alt="" class="fade" />
    </div>
    <div id="addClass">
      <button class="click-to-addClass">Turn it Blue!</button>
      <h2 class="make-it-blue">HELLO</h2>
    </div>
    <div id="html-playground">
      <h1>Hello!</h1>
      <p>This is a list
        <ul>
          <li>1 item</li>
          <li>2 items</li>
          <li>3 items</li>
        </ul>
      </p>
    </div>
    <div id="form">
      <input type="email" name="email" id="email" placeholder="email">
      <button type="submit" id="submit">Submit</button>
    </div>
  </body>
</html>
